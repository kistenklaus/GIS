        unit: m/s
      acceleration_estimation:
        type : d32<-10...10>
        unit: m/s²
        description: estimated acceleration of the pod
      on_board_temperature:
        type: d8<-1..150>
        unit: °C
        description: temperature of the input board
      cooling_cycle_temperature:
