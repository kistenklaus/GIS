
buses:
  can0:
    baudrate: 1000000
  can1:
    baudrate: 1000000

enum_types:
  global_state_t:
    INIT: 0
    IDLE: 1
    UNPLUG_MOVITRANS : 2
    PRECHARGE : 3
    READY: 4
    START_LEVITATION : 5
    LEVITATION_STABLE: 6
    START_GUIDANCE : 7
    GUIDANCE_STABLE : 8
    ACCELERATION : 9
    CRUISING : 10
    DECELERATION : 11
  mlu_state_t:
    INIT: 0
    IDLE: 1
    PRECHARGE: 2
    READY: 3
    START : 4
    CONTROL : 5
    STOP : 6
  mgu_state_t:
    INIT: 0
    IDLE: 1
    PRECHARGE: 2
    READY: 3
    START : 4
    CONTROL : 5
    STOP : 6
  motor_state_t:
    INIT: 0
    IDLE: 1
    PRECHARGE: 2
    READY: 3
    START : 4
    CONTROL : 5
    STOP : 6

struct_types:
  mlu_control_config:
    p_value : d32<-100..100>
    i_value : d32<-100..100>
    d_value : d32<-100..100>
  mgu_control_config:
    p_value : d32<-100..100>
    i_value : d32<-100..100>
    d_value : d32<-100..100>
  motor_control_config:
    p_value : d32<-100..100>
    i_value : d32<-100..100>
    d_value : d32<-100..100>

nodes: 
  master:
    description: Raspberry pi
    object_dictionary:
      global_state:
        type: global_state_t
        description: global state of the system
  mlu1:
    description: Modular Levitation Unit 1
    object_dictionary:
      state:
        type: mlu_state_t
        description: state of the mlu
      control_config:
        type: mlu_control_config
        description: control config of the mlu
      air_gap:
        type: d32<0..20>
        description: air gap of the mlu
      target_force:
        type: d16<0..100>
        description: control target force
      dc_current:
        type: d16<-10..50>
        description: dc current of the mlu
      magnet_temperature:
        type: d8<-1..150>
        description: temperature of the magnet
    tx_streams:
      mlu_state:
        description : estimated position and velocity values of the pod
        interval : 100ms
        mapping:
          - state
          - magnet_temperature
      control_data:
        description: control data of the mlu
        interval: 100ms
        mapping:
          - air_gap
          - target_force
          - dc_current
  mlu2:
